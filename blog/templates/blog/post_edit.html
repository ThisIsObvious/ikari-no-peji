{% extends "blog/ind.html" %}

{% block post %}
<article class="post quote" width = '500px'>
              <div class="post-inner">
                  <div class="post-content">
                    <header class="entry-header">
                        <h1 class="entry-title"><a>New note</a></h1>
                        </header>
                    <div class="entry-content">
                        <form method="POST" >{% csrf_token %}
                            {{ form.as_p }}
                                <button type="submit">Save</button>
                        </form>
                    </div>
                    <div class="index-entry-footer">
                      <img src="http://static.tumblr.com/xlsgtjb/p7Yned8qd/icon-link.svg" class="icon-link">
                    </div>
                  </div>
                </div>
            </article>
{% endblock %}
