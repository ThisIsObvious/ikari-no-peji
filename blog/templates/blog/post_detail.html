{% extends "blog/ind.html" %}
  {% block post %}
            <article class="post quote">
              <div class="post-inner">
                  <div class="post-content">
                    <header class="entry-header">
                      
                        <h1 class="entry-title"><a>{{post.title}}</a></h1>
                        {% if user.is_authenticated %}
                        <a href="{% url 'post_edit' num=post.pk %}">Edit</a>
                    	<a href="{% url 'post_delete' num=post.pk %}">Delete</a>
                    	{% else %}
                    	<a href="{% url 'django.contrib.auth.views.login' %}">Login</a>
                    	{% endif %}
                    </header>
                    <div class="entry-content">
                    <p>{{post.text|linebreaks}}</p>
                    </div>
                    <div class="index-entry-footer">
                      <img src="http://static.tumblr.com/xlsgtjb/p7Yned8qd/icon-link.svg" class="icon-link">
                      <a href="{% url "post_detail" num=post.pk %}">
                        Permalink
                      </a>
                      {% if post.published_date %}
					  <p>{{ post.published_date }}</p>
					  {% endif %}
                    </div>
                  </div>
                </div>
            </article>
  {% endblock post %}
